<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  
  <div class="content-container">
    <div class="box-a">
        <a href="#"><img src="./images/logo.svg" alt=""></a>
        <img class="content-img" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="box-b">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#">Register</a>
    </div>
  </div>
  <div class="box-bottom">
    <div class="box-item"><a href="#"><i class="fab fa-facebook-f "></i></a></div>
    <div class="box-item"><a href="#"><i class="fab fa-twitter"></i></a></div>
    <div class="box-item"><a href="#"><i class="fab fa-instagram"></i></a></div>
  </div>
  <script src="https://kit.fontawesome.com/b6d740e097.js" crossorigin="anonymous"></script>

</html>
